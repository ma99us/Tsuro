<!DOCTYPE html>
<html lang="en">
<head>
    <title>No-nonsense Tsuro</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>

<div id="home" style="display: none;">
</div>

<div id="room" style="display: none;">
</div>

<div id="game" style="display: none;">
    <div id="tools" style="position: absolute; top: 0; right: 0; margin-top: -50px; text-align: right;">
        <button id="gameBackHome" class="warning-button" style="display: none;">Go Home</button>
    </div>
    <img id="board" style="position:absolute; z-index:-1;" width="820" height="820" src="img/board_2.jpg"/>
    <canvas id='tiles' style="position:absolute; z-index:2; margin-top: 66px; margin-left: 69px" width="690"
            height="690"></canvas>
    <canvas id='tilesOverlay' style="position:absolute; z-index:3; margin-top: 66px; margin-left: 69px" width="690"
            height="690"></canvas>
    <div style="margin-left: 820px;">
        <div id="deckArea" style="position: relative; margin: 40px"></div>
        <div id="playerArea" style="position: relative; margin: 40px"></div>
    </div>

    <div id="playersDiv">
    </div>

    <div id="infoDiv" class="large-text">
    </div>

</div>


<div id="footer">
</div>

</body>
</html>
